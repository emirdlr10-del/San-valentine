<style>
body {

  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;

}

@keyframes gradientBG {

}

/* Bot√≥n m√∫sica */
#musicButton {

  transition: 0.3s;

}

}

/* Caja principal */
#lovePoem {

  padding: 40px;
  margin: 80px auto 50px auto;
  width: 85%;
  max-width: 750px;
  border-radius: 25px;
  box-shadow: 0 0 35px rgba(255, 0, 120, 0.6);
  font-size: 18px;
  line-height: 1.7;
}

/* Coraz√≥n animado */
#heart {
  font-size: 45px;
  margin-top: 20px;
  animation: heartbeat 1s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.25); }
  100% { transform: scale(1); }
}

/* Botones */
button {
  background: white;
  color: #ff1a66;
  border: none;
  padding: 12px 28px;
  margin: 15px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
  font-weight: bold;
}

button:hover {
  transform: scale(1.15);
  box-shadow: 0 0 20px white;
}

/* Corazones flotando */
.heartFloat {
  position: fixed;
  bottom: -10px;
  color: white;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

#responseMessage {
  font-size: 22px;
  margin-top: 20px;
  font-weight: bold;
}

/* Imagen sorpresa */
#finalImage {
  display: none;
  margin-top: 30px;
  animation: fadeIn 2s ease;
}

#finalImage img {
  width: 300px;
  max-width: 80%;
  border-radius: 20px;
  box-shadow: 0 0 30px white;
}

@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.8);}

</style>
</head>

<body>

<button id="musicButton" onclick="toggleMusic()">üéµ Activar m√∫sica</button>

<script>
let attempts = 0;
let yesSelected = false;

function toggleMusic() {
  const music = document.getElementById("bgMusic");
  const button = document.getElementById("musicButton");

  if (music.paused) {
    music.play();
    button.innerHTML = "üîá Pausar m√∫sica";
  } else {
    music.pause();
    button.innerHTML = "üéµ Activar m√∫sica";
  }
}

function displayMessage(response) {
  const responseMessage = document.getElementById('responseMessage');
  const noButton = document.getElementById('noButton');
  const finalImage = document.getElementById('finalImage');

  if (yesSelected) return;

  if (response === 'yes') {
    responseMessage.innerHTML = "Sab√≠a que dir√≠as que s√≠ üíñ‚ú®";
    noButton.disabled = true;
    yesSelected = true;
    createExplosion();
    finalImage.style.display = "block";
  } else {
    if (attempts < 2) {
      responseMessage.innerHTML = "Creo que te equivocaste üòè intenta otra vez...";
    } else {
      responseMessage.innerHTML = "No acepto un no como respuesta üíï";
    }
    attempts++;
  }
}

function createExplosion() {
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.className = "heartFloat";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }
}
</script>
</body>
</html>
